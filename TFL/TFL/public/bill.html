<!DOCTYPE html>
<html>
    <head>
        <title>tfl</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <h1>Transflower Store</h1>
        <a href="/">Home</a> | <a href="login.html">Login</a>
         | <a href="orders.html">Orders</a> | <a href="customers.html">Customers</a> | <a href="flowers.html">Flowers</a>
        <hr/>

        <table>
            <tr>
                <td><label>Order Id :</label></td>
                <td><input type="text" id="orderid" name="oid" required /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="btnbill" type="submit">Get Bill</button></td>
            </tr>
        </table>

        <p id="display"> </p>
        
        <script>
            $(document).ready(function() {

            var url="http://localhost:8888/api/orders";

            var orderid=$("#orderid").val();

            console.log(orderid);

            $('#btnbill').click(function(){
                $.ajax({
                    url:"api/orders/"+orderid,
                    type:'GET',
                    success:function(result){
                        console.log(result);
                        document.getElementById("display").innerHTML = JSON.stringify(result);
                    },
                    error:function(err){
                        console.log(err);
                    }
                }); 

            });
       });
     
    </script>
        
    </body>
</html>
